<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Sign</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon.png" type="image/png">
</head>

<body>
    <div class="signin">
        <div class="signin-wrapper">
            <div class="signin-form">
                <span class="signin-form-title">Sign In</span>
                <label for="email" class="signin-form-label">Email</label>
                <input type="text" id="email" class="signin-form-input" placeholder="Enter your email">
                <label for="password" class="signin-form-label">Password</label>
                <input type="password" id="password" class="signin-form-input" placeholder="Enter your password">
                <a href="index.html" class="signin-form-a">Sign In</a>
                <span class="signin-form-descr">Don't have an account?</span>
                <a href="signup.html" class="signin-form-signup">Sign Up</a>
            </div>
            <div class="signin-title">Hello Again</div>
            <a href="index.html" class="signin-a">Go to home page</a>
        </div>
    </div>
</body>

</html>
