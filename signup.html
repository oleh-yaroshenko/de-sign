<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Sign</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon.png" type="image/png">
</head>

<body>
    <div class="signup">
        <div class="signup-wrapper">
            <div class="signup-form">
                <span class="signup-form-title">Sign In</span>
                <label for="name" class="signup-form-label">Name</label>
                <input type="text" id="name" class="signup-form-input" placeholder="Enter your name">
                <label for="email" class="signup-form-label">Email</label>
                <input type="text" id="email" class="signup-form-input" placeholder="Enter your email">
                <label for="password" class="signup-form-label">Password</label>
                <input type="password" id="password" class="signup-form-input" placeholder="Enter your password">
                <a href="index.html" class="signup-form-a">Sign Up</a>
            </div>
            <div class="signup-title">Welcome</div>
            <a href="index.html" class="signup-a">Go to home page</a>
        </div>
    </div>
</body>

</html>
